<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="row">
        <div class="col-xxl-3 col-xl-2 col-1"></div>
        <div class="col-xxl-6 col-xl-8 col-10">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fa-solid fa-up-right-from-square fa-beat-fade"></i> NHẬP LƯƠNG THÁNG 12</h4>
                </div>
                <div class="card-body">
                    <form class="row g-3">
                        <div class="col-6">
                            <label for="maNhanVien" class="form-label fw-bold">Mã nhân viên</label>
                            <input type="" class="form-control" id="maNhanVien">
                        </div>
                        <div class="col-6">
                            <label for="hoVaTen" class="form-label fw-bold">Họ và tên</label>
                            <input type="text" class="form-control" id="hoVaTen">
                        </div>
                        <div class="col-6">
                            <label for="inputClub" class="form-label fw-bold">Câu lạc bộ</label>
                            <select id="inputClub" class="form-select">
                                <option selected>...</option>
                                <option>HCM</option>
                                <option>HN</option>
                                <option>Đà Nẵng</option>
                                <option>Tây Nguyên</option>
                                <option>Tây Nam Bộ</option>
                                <option>Trường Sa</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="luong" class="form-label fw-bold">Lương</label>
                            <input type="" class="form-control" id="luong">
                        </div>
                        <div class="col-6">
                            <label for="thuong" class="form-label fw-bold">Thưởng</label>
                            <input type="" class="form-control" id="thuong">
                        </div>
                        <div class="col-6">
                            <label for="phuCap" class="form-label fw-bold">Phụ cấp</label>
                            <input type="" class="form-control" id="phuCap">
                        </div>
                        <div class="col-12">
                            <label for="ghiChu" class="form-label fw-bold">Ghi chú</label>
                            <textarea class="form-control" placeholder="" id="ghiChu"></textarea>
                        </div>
                        <div class="col-12">
                            <button type="button" class="btn btn-light">
                                <i class="fa-solid fa-file-arrow-down"></i>Lưu
                            </button>
                            <button type="button" class="btn btn-light">
                                <i class="fa-solid fa-stop"></i> Hủy
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted">
                    <h6>Vui lòng nhập thông tin cầu thủ</h6>
                </div>
            </div>
        </div>
        <div class="col-xxl-3 col-xl-2 col-1"></div>
    </div>


    <script src="https://kit.fontawesome.com/9fe08cb9b1.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
